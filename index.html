<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./rockPaperScissors.css" />
    <script src="./rockPaperScissors.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Challenge the computer and choose the right move to win!</h1>
      <div class="btn">
        <div class="text">
          <button id="btnRock"><img src="./image/rock.png" /></button>
          <p><strong>Rock</strong></p>
        </div>
        <div class="text">
          <button id="btnPaper"><img src="./image/paper.png" /></button>
          <p><strong>Paper</strong></p>
        </div>
        <div class="text">
          <button id="btnScissors"><img src="./image/scissors.png" /></button>
          <p><strong>Scissors</strong></p>
        </div>
      </div>
      <div id="result"></div>
      <div id="score"></div>
      <div id="finalResult"></div>
    </div>
  </body>
</html>
